<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"/>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container">
    <header>Form validation</header>
    <div>
      <form class="form" method="post" onsubmit="return validateForm()">
        <div class="mb-3">
          <label for="exampleInputEmail1">Name</label>
          <input type="text" class="form-control" name="uname" id="name" aria-describedby="emailHelp">
          <small class="error"></small>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" name="uemail" id="email" aria-describedby="emailHelp">
          <small class="error"></small>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1">Phone Number</label>
          <input type="number" class="form-control" name="uphone" id="phone">
          <small class="error"></small>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" name="upass" id="pass">
          <small class="error"></small>

        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1">Confirm-Password</label>
          <input type="password" class="form-control" name="ucname" id="cpass">
          <small class="error"></small>
        </div>
        <div class="button">
          <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
