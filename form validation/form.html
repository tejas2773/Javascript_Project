<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <main class="mt-5 pt-3">
    <div class="text-center">
      <i class="bi bi-emoji-smile fs-1 text-primary"></i>
    </div>
    <div class="container">
      <div class="h1 my-4 text-center border">User Data</div>
      <div class="row my-5">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title fw-bold text-uppercase">
              <span id="fullname">Maheh</span>
            </h5>
            <hr />
            <p class="card-text fs-6 fw-bold">
              <i class="bi bi-envelope me-2"></i>
              Email -<span id="email">Email@gmail.com</span>
            </p>
            <p class="card-text fs-6 fw-bold">
              <i class="bi bi-telephone me-2"></i>
              Mobile No -<span id="contactNo">9878743434</span>
            </p>
            <hr />
            <p class="card-text fs-6 fw-bold">
              <i class="bi bi-book me-2"></i>
              Password -<span id="branch">IT</span>
            </p>
            <p class="card-text fs-6 fw-bold">
              <i class="bi bi-calendar-date me-2"></i>
              Confirm-Password -<span id="registrationDate">Male</span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="form.js"></script>
</body>

</html>
