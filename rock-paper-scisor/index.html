<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1 class="h1">Rock Paper Scissor</h1>
    </div>
    <div class="choices">
        <div class="img" id="paper">
            <img src="./images/paper.png" alt="">
        </div>
        <div class="img" id="rock">
            <img src="./images/rock.png" alt="">
        </div>
        <div class="img" id="scissor">
            <img src="./images/scissors.png" alt="">
        </div>
    </div>
    <div class="content">
        <div class="score-board1">
            <p class="c1" id="user-Score">0</p>
            <p class="c1">You</p>
        </div>
        <div class="score-board2">
            <p class="c1" id="comp-Score">0</p>
            <p class="c1">Comp</p>
        </div>
    </div>
    <div class="choice">
        <h2 class="h2">Play Your Move</h2>
    </div>
    <script src="index.js"></script>
</body>
</html>
